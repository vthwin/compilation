<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div id="data-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="unit-input" />
                <button id="convert-btn">Convert</button>
            </div>
            <div id="unit-section">
                <div class="unit-item">
                    <h2 class="unit-heading">Length (Meter/Feet)</h2>
                    <p id="length"></p>
                </div>
                <div class="unit-item">
                    <h2 class="unit-heading">Volume (Liters/Gallons)</h2>
                    <p id="volume"></p>
                </div>
                <div class="unit-item">
                    <h2 class="unit-heading">Mass (Kilograms/Pounds)</h2>
                    <p id="mass"></p>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
